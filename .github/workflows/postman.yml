name: Spring Boot CI - Postman

on: workflow_dispatch

jobs:
  api-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    
    - name: Install Newman
      run: npm install -g newman newman-reporter-htmlextra
    
    - name: Start Spring Boot application
      run: |
        mvn spring-boot:run > spring.log 2>&1 &
        echo $! > spring.pid
        # Wait for application to start
        echo "Waiting for application to start..."
        while ! nc -z localhost 8080; do
          sleep 1
        done
        echo "Application started"
    
    - name: Run Postman tests
      run: |
        newman run postman.json \
          --reporters cli,htmlextra \
          --reporter-htmlextra-export test-reports/postman-report.html
    
    - name: Stop Spring Boot application
      if: always()
      run: |
        if [ -f "spring.pid" ]; then
          kill $(cat spring.pid)
          rm spring.pid
        fi
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: postman-test-results
        path: |
          test-reports/
          spring.log
    
    - name: Check for test failures
      run: |
        if [ ! -f "test-reports/postman-report.html" ]; then
          echo "Test report not found"
          exit 1
        fi
        # Newman exits with non-zero code on test failure, so we don't need additional checks